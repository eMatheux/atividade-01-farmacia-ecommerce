<!DOCTYPE html>

<body>
    <header>
        <div class="content-left">
            <img src="imgs/icone.png" alt="Icone do e-commerce">
            <label>Farmacia z</label>
        </div>
        <div class="content-nav">
            <ul>
                <li><a href="index.html">TODOS OS MEDICAMENTOS</a></li>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="contato.html">Fale conosco</a></li>
            </ul>
        </div>
    </header>

    <main class="main-content-contato">
        <section class="main-contato">
            <h2>Formulário de contato</h2>
            <form action="">
                <label class="form-item">
                    Nome
                    <input placeholder="Informe seu nome" type="text">
                </label>
                <label class="form-item">
                    Telefone para contato
                    <input placeholder="Informe seu telefone" type="pho">
                </label>
                <label class="form-item">
                    Infome seu email
                    <input placeholder="Informe seu email" type="email">
                </label>
                <label class="form-item">
                    Assunto
                    <select class="assunto-item" name="" id="assunto">
                        <option selected disable value="">Selecione</option>
                        <option value="Comercial">Comercial</option>
                        <option value="Comercial">Dúvidas</option>
                        <option value="Comercial">Revenda</option>
                    </select>
                </label>
                <label class="form-item">
                    Mensagem
                    <textarea placeholder="Digite sua mensagem" rows="10" cols="50"></textarea>
                </label>

                
                <label for="orcamento"><input  type="checkbox" name="orcamento" id=""> Esta mensagem é sobre um orçamento</label>
                <button type="submit">Enviar</button>
            
            </form>
        </section>
    </main>
    <footer>

        <p>Copyright</p>
    </footer>
</body>
</html>
